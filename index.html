<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-day"></i> Day Planner</h1>
            <div class="date-display">
                <span id="current-date"></span>
            </div>
        </header>

        <main class="main-content">
            <div class="planner-section">
                <div class="add-task-section">
                    <h2>Add New Task</h2>
                    <form id="task-form" class="task-form">
                        <div class="form-group">
                            <input type="text" id="task-title" placeholder="Task title" required>
                        </div>
                        <div class="form-group">
                            <textarea id="task-description" placeholder="Task description (optional)"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-time">Time:</label>
                                <input type="time" id="task-time" required>
                            </div>
                            <div class="form-group">
                                <label for="task-priority">Priority:</label>
                                <select id="task-priority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </form>
                </div>

                <div class="tasks-section">
                    <div class="tasks-header">
                        <h2>Today's Tasks</h2>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="pending">Pending</button>
                            <button class="filter-btn" data-filter="completed">Completed</button>
                        </div>
                    </div>
                    
                    <div class="tasks-container" id="tasks-container">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="stats-card">
                    <h3>Today's Progress</h3>
                    <div class="progress-circle">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring-circle" stroke="#e6e6e6" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                            <circle class="progress-ring-circle progress" stroke="#4CAF50" stroke-width="8" fill="transparent" r="52" cx="60" cy="60" id="progress-circle"/>
                        </svg>
                        <div class="progress-text">
                            <span id="progress-percentage">0%</span>
                        </div>
                    </div>
                    <div class="stats-info">
                        <div class="stat-item">
                            <span class="stat-number" id="total-tasks">0</span>
                            <span class="stat-label">Total Tasks</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="completed-tasks">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <button class="action-btn" id="clear-completed">
                        <i class="fas fa-trash"></i> Clear Completed
                    </button>
                    <button class="action-btn" id="clear-all">
                        <i class="fas fa-broom"></i> Clear All Tasks
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="edit-task-form">
                <div class="form-group">
                    <input type="text" id="edit-task-title" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <textarea id="edit-task-description" placeholder="Task description (optional)"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-task-time">Time:</label>
                        <input type="time" id="edit-task-time" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-task-priority">Priority:</label>
                        <select id="edit-task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
